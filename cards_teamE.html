<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card_team</title>
    <link rel="stylesheet" href="./styleteamE.css" />
  </head>

  <body>
    <div class="header">
      <a href="/" class="logo"><img src="./img/logo/TEST 3.svg" alt="" /></a>
      <div class="b-profile">
        <span>John Smith</span>
        <img src="./img/logo/profile.svg" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="b-left">
        <div class="menu">
          <div class="item">
            <img src="./img/logo/group_person (1).svg" alt="" />

            <span>teams</span>
          </div>

          <div class="item">
            <img src="./img/logo/person.svg" alt="" />
            <span> players</span>
          </div>
        </div>
        <div class="b-signout">
          <img src="./img/logo/input.svg" alt="" />
          sign out
        </div>
      </div>

      <div class="b-content">
        <div class="buttsearch">
          <div class="b-search">
            <input placeholder="Search..." type="search" id="search" />
            <div class="b-icon">
              <img src="./img/logo/search.svg" alt="" />
            </div>
          </div>
          <button class="botton">add</button>
        </div>
        <div class="teams-page">
          <div class="none-teams">
            <img src="./img/logo/Group.svg" alt="" />
            <div class="info">
              <div class="name">Empty here</div>
              <div class="title">Add new teams to continue</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
